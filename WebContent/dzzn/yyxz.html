<p class="kaip">·　具有中文图书外借功能者，自动拥有中文图书预约功能。<br>·　读者凭本人读者卡（在有效期内，无欠费记录）登录我馆联机公共检索目录查询系统（OPAC）办理图书预约。<br>·　只有当图书已被借出（包括续借）时，才能预约。 <br>·　如果一册已外借的中文图书被多人预约，则以预约时间的先后为序。<br>·　如果所预约中文图书未能在预约的时间范围内还回，则该预约自动失效。<br>·　读者须随时查看所预约图书的状态，当状态为“书到待取”时，须在7日之内到馆办理借书手续。7日后预约自动失效，同时须交纳违约金每册0.30元。</p>
